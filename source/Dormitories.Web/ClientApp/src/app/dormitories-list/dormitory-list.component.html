<h1 id="tableLabel">Manage Active Dormitories</h1>

<p *ngIf="!dormitories"><em>Loading...</em></p>

<nav class="navbar navbar-light bg-light justify-content-between">
  <div>
    <button class="btn btn-outline-secondary mr-sm-2" (click)="open(mymodal)">
      <i class="fa fa-building-o fa-lg" aria-hidden="true"></i> Add Dormitory
    </button>
    <button class="btn btn-outline-secondary">
      <i class="fa fa-building-o fa-lg" aria-hidden="true"></i> Add Multiple
      Dormitories
    </button>
  </div>
  <form class="form-inline">
    <input
      class="form-control mr-sm-2"
      type="search"
      placeholder="Search"
      aria-label="Search"
    />
    <button class="btn btn-outline-success my-2 my-sm-0" type="submit">
      Search
    </button>
  </form>
</nav>

<table
  class="table table-striped"
  aria-labelledby="tableLabel"
  *ngIf="dormitories"
>
  <thead>
    <tr>
      <th>Name</th>
      <th></th>
      <th>Address</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let dormitory of dormitories">
      <td>{{ dormitory.name }}</td>
      <td><i class="fa fa-ellipsis-v fa-sm" aria-hidden="true"></i></td>
      <td>{{ dormitory.address }}</td>
    </tr>
  </tbody>
</table>

<ng-template #mymodal let-modal>
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">Bootstrap Modal</h4>
    <button
      type="button"
      class="close"
      aria-label="Close"
      (click)="modal.dismiss('Cross click')"
    >
      <span aria-hidden="true">Ã—</span>
    </button>
  </div>
  <div class="modal-body">
    <form (ngSubmit)="onSubmit()">
      <div class="form-row">
        <div class="form-group col-md-6">
          <label for="email">Name</label>
          <input
            type="text"
            class="form-control"
            id="email"
            placeholder="Email"
          />
        </div>
        <div class="form-group col-md-6">
          <label for="address">Address</label>
          <input
            type="text"
            class="form-control"
            id="address"
            placeholder="Address"
          />
        </div>
      </div>
    </form>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-primary" (click)="OnClick()">
      Submit
    </button>
    <button
      type="button"
      class="btn btn-outline-dark"
      (click)="modal.close('Save click')"
    >
      Exit
    </button>
  </div>
</ng-template>
